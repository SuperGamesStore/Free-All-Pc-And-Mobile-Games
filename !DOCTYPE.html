<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaming Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .gaming-bg {
            height: 100vh;
            width: 100%;
            background-image: 
                linear-gradient(
                    rgba(0, 0, 0, 0.7),
                    rgba(0, 0, 0, 0.7)
                ),
                url("https://images.unsplash.com/photo-1542751371-adc38448a05e");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content {
            max-width: 600px;
        }

        .content h1 {
            font-size: 50px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        .content p {
            font-size: 18px;
            color: #cccccc;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #00ffcc;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn:hover {
            background: #00ccaa;
        }
    </style>
</head>
<body>

    <div class="gaming-bg">
        <div class="content">
            <h1>BUY GAMES</h1>
            <p>Top Gaming Collection | PC | Mobile | Console</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </div>

</body>
</html>
